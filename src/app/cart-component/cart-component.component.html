<div style="background-color: bisque;height: 100vh;width: 100vw;overflow-x: hidden;">
    <div style="height:  6%;background-color: blue;overflow-y: hidden; ">
        <div>
            <h1 style="color: whitesmoke;text-align: center;font-size: 30px;margin-top: 6px;"><b><i>Cart Details</i></b>
            </h1>
        </div>
        <div style="margin-top: -47px;margin-left: 71%;display: flex;flex-direction: row;justify-content: center;">
            <button class="btn btn-warning" style="height: 40px;border-radius: 8px;font-size: 18px;"
                routerLink="/dashboard"><b>Dashboard</b></button>
            <button class="btn btn-warning"
                style="height: 40px;border-radius: 8px;font-size: 18px;margin-left: 10px;" (click)="logout()"><b>Logout</b></button>
        </div>


    </div>

    <div style="display: flex;flex-direction: row;margin-top: 20px;margin-left: 10px;justify-content: center;"
        *ngFor="let item of cartData">
        <div style="min-width: 150px;display: flex;margin-top: 31px;min-height: 300px;flex-direction: column;">
            <img src={{item.productImage}} style="height: 80px">
            <div style="margin-top: 9px;">
                <div style="display: flex;justify-content: center;">
                    <button style="width: 80px;height: 30px;border-radius: 16px;background-color: aquamarine;">Buy Now</button>

                </div>
                <div style="display: flex;justify-content: center;margin-top: 10px;">
                    <button style="width: 140px;height: 30px;border-radius: 16px;background-color: rgb(223, 166, 61)" (click)="removeFromCart(item.id)">Remove From Cart</button>
                </div>
            </div>

        </div>
        <div style="display: flex;flex-direction: column;margin-left: 38px;margin-top: 20px;">
            <h2>{{item.productName}} {{item.productModel}}</h2>
            <h2>Quantity: {{item.totalQuantity}}</h2>
            <h2>Total Price: â‚¹{{item.totalPrice}}</h2>
            <h2>Available in stock: {{item.productAvailableStock}}</h2>
            
        </div>
    </div>


</div>
