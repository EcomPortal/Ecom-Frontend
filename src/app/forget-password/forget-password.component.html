<div style="height: 100vh; width: 100vw; background-color: cadetblue; overflow-y: hidden;">
    <form>
        <div class="container"  style="padding: 2px; display: flex;justify-content: center; flex-direction: column;border-radius: 20px;box-shadow: 4px 10px 4px gray; background-color: azure; width: 40%; margin-top: 10%; margin-left: 30%;height: 400px;">
            <h1 style="text-align: center; margin-top: 0px; font-size: 30px; color: black">Forget Password</h1>
            <div style="display: flex; flex-direction: column; margin-left: 38%;">
                <input type="text"
                    style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; border-radius: 10px; margin-left: -14%; margin-top: 20px;"
                    placeholder="Enter email" #email="ngModel" [(ngModel)]="forget.email" name="email">
                <input type="password"
                    style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; margin-top: 20px;border-radius: 10px; margin-left: -14%;"
                    placeholder="Enter New Password" #password="ngModel" [(ngModel)]="forget.password" name="password">
                <input type="password"
                    style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; margin-top: 20px; border-radius: 10px; margin-left: -14%;"
                    placeholder="Retype New Password" #retypePassword="ngModel" [(ngModel)]="forget.retypePassword" name="retypePassword">

            </div>
            <div style="display: flex; justify-content: center; padding: 10px;">
                <button
                    style="height: 50px; width: 70px;border-radius: 10px;background-color: rgb(37, 37, 168); margin-left: 170px;color: aliceblue;"
                    (click)="forgetPassword()">Submit</button>
                <button
                    style="height: 50px; width: 70px;border-radius: 10px;background-color: blue; margin-left: 5px; color: antiquewhite;"
                    routerLink="/">Cancel</button>
            </div>
        </div>
    </form>
</div>
